<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Calculator Created by - Arham ALi</h1>
    <div class="container mx-auto m-w-20 flex flex-col item-center bg-red">
        <div class="row">
            <input type="text" class="input" id="result" >
        </div>
        <div class="row row1">
            <button class="button gray">AC</button>
            <button class="button gray">%</button>
            <button class="button gray Del">Del</button>
            <button class="button orange">/</button>
        </div>
        <div class="row row2">
            <button class="button black">7</button>
            <button class="button black">8</button>
            <button class="button black">9</button>
            <button class="button orange">*</button>
        </div>
        <div class="row row3">
            <button class="button black">4</button>
            <button class="button black">5</button>
            <button class="button black">6</button>
            <button class="button orange">-</button>
        </div>
        <div class="row row4">
            <button class="button black">1</button>
            <button class="button black">2</button>
            <button class="button black">3</button>
            <button class="button orange">+</button>
        </div>
        <div class="row row5">
            <button class="button black padding-right">0</button>
            <button class="button black dot">.</button>
            <button class="button orange">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
